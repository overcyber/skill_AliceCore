<!--
	This is almost a copy of the official Nore-red MQTT in node found on node-red repository.
	It's been fitted to our needs of simplicity for everyday use and repackaged
-->


<script type="text/javascript">
	RED.nodes.registerType('onAliceCustomEvent', {
		category: 'Project Alice',
		color:    '#3FADB5',
		defaults: {
			name:   {
				value: ''
			},
			broker: {
				type:     'aliceMqtt',
				required: true
			},
			event:  {
				value:    'onYourCustomEvent',
				required: true
			}
		},
		inputs:   0,
		outputs:  1,
		icon:     'Alice.png',
		label:    function () {
			return this.name || this.event
		}
	})
</script>

<script data-help-name="onAliceCustomEvent" type="text/html">
	<p>
		Alice sends events over MQTT for you to listen to and react to. You can easily create new events, such as goingBed per example.
	</p>
</script>

<script data-template-name="onAliceCustomEvent" type="text/html">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-broker"><i class="fa fa-bookmark fa-fw"></i>
			<span data-i18n="onAliceCustomEvent.broker"></span></label>
		<input type="text" id="node-input-broker">
	</div>
	<div class="form-row">
		<label for="node-config-input-custom-event"><i class="fa fa-tasks fa-fw"></i>
			<span data-i18n="onAliceCustomEvent.event"></span></label>
		<input id="node-config-input-custom-event" type="text" style="width: 70%"/>
	</div>
</script>
